<ion-header>
  <ion-toolbar>
    <ion-title>Order List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="selectedItems.length">
  <ion-list >
    <ion-item  *ngFor="let item of selectedItems" lines="inset">
      <button slot="start" danger (click)="removePost(item)">
        <ion-icon style="color:#D44258 ;" ios="ios-close" md="md-close"></ion-icon>
      </button>

      <div style="width: 100%; height: 100%;text-align: center;background: white;">
        <img [src]="item.src" />
        {{ item.title }}
        
      </div>
      
      <ion-label slot="end" style="color: #D44258;" text-right>{{ (item.price * item.count) | currency:'USD':'symbol' }} 
      </ion-label>
      
    </ion-item>
    
    <ion-item>
      Total: <span slot="end" style="color: #D44258;">{{ total | currency:'USD':'symbol' }}</span>
    </ion-item>
  </ion-list>
  <ion-button shape="round">Process Order</ion-button>

</ion-content>

<ion-content  padding *ngIf="!selectedItems.length">
  <div class="end" text-center>
      <ion-icon ios="ios-cart" md="md-cart" style="zoom: 7;color: #707070;"></ion-icon>
      <br /><br />
    Your shopping cart is empty...
  </div>
</ion-content>
